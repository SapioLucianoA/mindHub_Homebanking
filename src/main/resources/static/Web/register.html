<body>
    <header>
        <div class="d-flex  header-div" >
            <h1 class="display-none" >Capybank</h1>
        <nav class="navbar navbar-expand-lg bg-body-tertiary header-nav ms-1">
          <div class="container-fluid ">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active " aria-current="page" href="./index.html"> <span class="textHeader fw-bold" > Home</a>

        </div>
    </nav>
            
    <img src="./images/Capybank.png" alt="Capybank " class="logo-header">

  </div>
    </header>
    <main>
        <div class="w-100 index-div"  id="app" >
          <div class="login-register rounded mt-5">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <img src="./images/Capybank.png" alt="logo" class="logo-header">

                        <h2 class="text-center">Please complete the formulary for the register</h2>
                        
                        <form class="w-50 mb-4" @submit.prevent="register">
                          <label for="fname">Name:</label><br>
                          <input type="text" id="fname" name="fname" v-model="name"><br>
                          <label for="lname">Last Name:</label><br>
                          <input type="text" id="lname" name="lname" v-model="lastName"><br>
                          <label for="email">Email:</label><br>
                          <input type="email" id="email" name="email" v-model="email"><br>
                          <label for="password">Password:</label><br>
                          <input type="password" id="password" name="password" v-model="password"><br><br>
                          <div class="d-flex justify-content-center align-items-center flex-column">
                          <button type="submit" class="btn btn-primary w-50 allig-self-end">Register</button>
                          <p class="text-center mt-2">or</p>
                          <a href="./login.html" class="fs-4 fw-bold"> <p class="text-center">Log in</p></a>
                        </div>
                      </form>
                  </div>
                  <img src="./images/loginIMG.png" alt="imng login" class="login-img">
            </div>
        </div> 
      </div>
    </main>

    <footer >
        <div class="d-flex justify-content-center align-items-center">
        <img src="./images/icons8-meta-50.png" alt="meta-social-icon" class="social">

        <div><h2 class="textHeader text-center">Cohort 51 JAVA</h2></div>
        <div><h2 class="textHeader text-center me-1">Sapio Luciano</h2></div>
