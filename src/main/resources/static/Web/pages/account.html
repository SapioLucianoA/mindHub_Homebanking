<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/Favicon.jpeg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../Styles/style.css">
    <title>Homebanking | Your Account</title>
</head>
<body>
    <header  >
      <div class="d-flex  header-div" >
        <nav class="navbar navbar-expand-lg bg-body-tertiary header-nav ms-1">
          <div class="container-fluid ">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active " aria-current="page" href="../index.html"> <span class="textHeader fw-bold" > Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="./accounts.html"> <span class="textHeader fw-bold " >Account</span> </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#"> <span class="textHeader fw-bold " > Prox. </span></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
         
        <img src="../images/Capybank.png" alt="Capybank " class="logo-header">
      </div>
    </header>



    <main>
        <div id="app">
        <h2 class="text-center" >Wel-capy, to your transactions</h2>
        
           <div>
            <div class="w-100 d-flex justify-content-center align-items-center" v-for="transaction in transactions">
            <div class="w-75 rounded mt-4 mb-2" v-bind:style="{ backgroundColor: transaction.type === 'DEBIT' ? 'red' : 'green' }">
            <h4 class="text-center">Transaction Type: {{transaction.type}} </h4>
            <div>
              <h5 class="text-center fw-bold"> Amount:  {{Number(transaction.amount).toLocaleString('de-DE')}} </h5>
                <p class="text-center fw-bold">Date: {{transaction.date}}</p>
                <p class="text-center fw-bold" >Description: {{transaction.description}}</p>
                
            </div>
            </div>
            </div>
        </div>
    </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../JS/account.js"></script>
</body>
</html>
