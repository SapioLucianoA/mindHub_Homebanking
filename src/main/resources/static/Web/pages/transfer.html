<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="../styles/style.css">
        <title>Homebanking | Created Cards</title>

    <body>
      
        <header  >
          <div class="d-flex  header-div" >
            <nav class="navbar navbar-expand-lg bg-body-tertiary header-nav ms-1">
              <div class="container-fluid ">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active " aria-current="page" href="../index.html"> <span class="textHeader fw-bold " > Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="./accounts.html"> <span class="textHeader fw-bold " > Account</span> </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="./cards.html"> <span class="textHeader fw-bold " > Cards </span></a>
                    </li>
                    <li>
                      <a class="nav-link active ms-2"  href="#" > <span class="textHeader fw-bold " > transfers </span></a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
            
            <img src="../images/Capybank.png" alt="Capybank " class="logo-header">
          </div>
        </header>



    <main>
      <div id="app">
        <div class="superiorofTranser mt-3">
          <h2 class="text-center">where your transfer go?</h2>
          <div  class="radios-buttons" >
          <input type="radio" id="ownAccount" value="ownAccount" v-model="picked">
          <label for="ownAccount" class="me-3">my account</label>
          <input type="radio" id="otherAccount" value="otherAccount" v-model="picked" class="ms-3">
          <label for="otherAccount"> other client account </label>
        </div>
        </div>
        <form @submit.prevent="SendTransaction" class="d-flex flex-column w-100 justify-content-center align-items-center">
          <h3>From:</h3>
          <select v-model="number" class="w-50">
            <option v-for="account in accounts" :value="account.number">
              {{ account.number }}
            </option>
          </select>
          <h3>To:</h3>
          <select v-if="picked === 'ownAccount'" v-model="number2" class="w-50">
            <option v-for="account in accounts" :value="account.number" class="option-color">
              {{ account.number }}
            </option>
          </select>
          <input v-else type="text" v-model="number2" placeholder="Account number" class="w-50 mt-2">
          <h2 class="text-center" >Amount</h2>
          <input type="text" placeholder="use point to separed the cents" v-model="amount" class="w-50 mt-2">

          <textarea id="miTextarea" name="miTextarea" v-model="description" class="w-50 mt-2"></textarea>
          <button type="submit" class="btn btn-primary  w-50 mt-3">Send Transaction</button>
        </form>
      </div>
      
        </div> 
    </main>
  


    <footer >
      <div class="d-flex justify-content-center align-items-center">
        <img src="../images/icons8-meta-50.png" alt="meta-social-icon" class="social">
        <img src="../images/icons8-twitter-50.png" alt="twitter-social-icon" class="social">
        <img src="../images/icons8-instagram-50.png" alt="instagram-social-icon" class="social">
      </div>
      <div><h2 class="textHeader text-center">Cohort 51 JAVA</h2></div>
      <div><h2 class="textHeader text-center me-1">Sapio Luciano</h2></div>
    </footer>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="../JS/transfer.js"></script>
    
</body>
