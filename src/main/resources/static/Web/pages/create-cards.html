          <div class="d-flex  header-div" >
            <nav class="navbar navbar-expand-lg bg-body-tertiary header-nav ms-1">
              <div class="container-fluid ">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active " aria-current="page" href="../index.html"> <span class="textHeader fw-bold " > Home</a>

            <img src="../images/Capybank.png" alt="Capybank " class="logo-header">

        </header>
<main>
<div >
    <div class="w-100" >
        <form  @submit.prevent="newCard" class="w-50 d-flex justify-content-center align-items-center flex-column ">
        <input class="form-control" type="text" placeholder="First Name" aria-label="default input example" v-model="name" id="name" >
        <input class="form-control" type="text" placeholder="Last Name" aria-label="default input example" v-model="lastName" id="lastName" >
        <div class="form-floating w-100">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" v-model="type" >
              <option selected>Card type (Only can have 3 cards of one type)</option>
              <option value="CREDIT">Credit card</option>
              <option value="DEBIT">Debit card</option>
            </select>
            <label for="floatingSelect text-dark">Select type of card</label>
          </div>
          <div class="form-floating w-100">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" v-model="color" >
              <option selected>Card Color</option>
              <option value="SILVER">Silver</option>
              <option value="GOLD">Gold</option>
              <option value="TITANIUM">Tiranium</option>
            </select>
            <label for="floatingSelect text-dark">Select your Card color</label>
          </div>
          <button type="submit" class="btn btn-primary w-50 allig-self-end">New Card</button>
        </form>
    </div>
</div>
</main>
</div>
