<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/banco.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../Styles.css/style.css">
    <title>Homebanking | Your Account</title>
</head>
<body>
    <header  >
      <div class="d-flex flex-row align-items-center justify-content-between" >
      <nav class="navbar navbar-expand-lg bg-body-tertiary header-nav">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Accounts</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">proximammente</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <article class="d-flex flex-column tittle">
        <h1 class="fs-1 fw-bold">Capybank</h1>
        <div>
        <p>Ni los Esteros nos detienen</p>
        </div>
      </article>
      <img src="../images/banco.png" alt="logo" class="logo-header">
    </div>
    </header>



    <main>
        <div id="app" class="d-flex  flex-column align-items-center me-3 div-of-cards">
          <h2 v-if="clients">Hola, {{ clients.name }} {{clients.lastName}}!</h2>
          <div v-if="accounts" class="cards">
            
            <div class="card cards cards-styles  " v-for="account in accounts ">
              <div class="d-flex flex-row justify-content-between align-items-center w-100">
                <img src="../images/06794e75-0966-4962-a199-a942c5f9d611.jpg" alt="chip" class="Cards-logos">`
                <img src="../images/banco.png" alt="banco image" class="Cards-logos">
                </div>
              <div class="card-body ">
                <h5 class="card-title fs-2">USD${{ account.balance }}</h5>
                <p class="card-text">cuenta numero:  {{ account.number }}</p>
                <p class="card-text " > fecha de creaccion:   {{account.currentDate}}</p>
              </div>
            </div>
          </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../JS/accounts.js"></script>
</body>
</html>
