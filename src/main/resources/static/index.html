<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Homebanking | usuario interface</title>
</head>
<body>
    <main>
    <div id="app">
        <div>
            <h2 class="text-center" >HOLA!, tituririnturirun</h2>

            <div class="d-flex flex-column justify-content-center align-items-center" >
<!-- --------------------------- Formulario  ----------------------- -->
                <form class="w-25 mb-4" id="clientFormulary" @submit.prevent="enviarDatos">
                    <div class="input-group d-flex flex-column justify-content-center ">
                        <span class="input-group-text mb-2 w-100">First name</span>
                        <input type="text" aria-label="name" name="name" id="name" class="form-control w-100 mb-2" >
                        <span class="input-group-text mb-2 w-100">Last name</span>
                        <input type="text" aria-label="lastName" name="lastName" id="lastName" class="form-control w-100 mb-2">
                    </div>
                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="mail" name="mail" >
                    </div>
                    <div class="mb-3">
                    <button type="submit" class="btn btn-primary"> Add client </button>
                </form>

            </div>
        </div>
        <!-- ------------------------CUADRO------------------------------ -->
        <div>
            <div class="d-flex justify-content-center w-100" > 
                <table class="w-100">
                  <tr>
                    <th colspan="3">
                      <p class="fs-5 fw-bold text-center">CLients</p>
                    </th>
                  </tr>
                  <tr>
                    <td class="text-center fw-bold">Name</td>
                    <td class="text-center fw-bold" >Last Name</td>
                    <td class="text-center fw-bold" >Email</td>
                  </tr>
                  <tr v-for="client of clients">
                    <td class="text-center fw-bold" >{{client.name}}</td>
                    <td class="text-center fw-bold" >{{client.lastName}}</td>
                    <td class="text-center fw-bold" >{{client.mail}} </td>
                  </tr>
                </table>
        </div>
    </div>
</main>
<footer>


</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./JS/index.js"></script>
</body>
</html>
